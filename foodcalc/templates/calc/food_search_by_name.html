{% extends "base.html" %}

{% block title %}
  Поиск продукта
{% endblock %}
{% block content %}
    <h2> Поиск продукта </h2>
    <form>
      <input type="text" list="foodlist" name="food" Placeholder="Введите название продукта" class="form-control" style="width:250px;">
      <datalist id="foodlist">
   {% for results in foodlist %}
          <option value="{{ results.description}}">
   {% endfor %}
      </datalist>
      <button type="submit" class="btn btn-outline-primary"><a class="text-decoration-none text-reset">Найти</a></button>
    </form>
{% endblock %}
