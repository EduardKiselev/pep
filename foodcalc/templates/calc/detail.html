{% extends "base.html" %}


{% block content %}
    <h2>{{food.description}}</h2>
    <table>
        <thead>
        <tr>
          <th> Nutrient </th>
          <th> Amount </th>
        </tr>
      </thead>
      <tbody>
    {% for nutr in nutrients %}
        <tr>
        <td>{{nutr.nutrient.name}}</td>
        <td>  {{nutr.amount}} {{nutr.nutrient.unit_name}} </td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
{% endblock %}
